{% extends "base.html" %}
{% block title %}Edit Company{% endblock %}

{% block content %}
<h2>Edit Company</h2>

{% if messages %}
    {% for message in messages %}
        <div class="message">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}

    <div class="form-field">
        {{ form.name.label_tag }}
        {{ form.name }}
    </div>

    <button type="submit" class="form-btn btn-submit">Update Company</button>
    <button type="button" class="form-btn btn-back" onclick="window.location.href='{% url 'dashboard' %}'">Back</button>
</form>

<style>
    .form-field { margin-bottom: 15px; text-align: left; }
    .form-field input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; }
    .btn-submit { background-color: #007bff; color: #fff; margin-top: 10px; }
    .btn-submit:hover { background-color: #0069d9; }
    .btn-back { background-color: #6c757d; color: #fff; margin-top: 10px; }
    .btn-back:hover { background-color: #5a6268; }
</style>
{% endblock %}
