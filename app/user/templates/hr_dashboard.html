{% extends 'base.html' %}
{% block title %}HR Dashboard{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4 text-primary">HR Dashboard</h1>
        <div class="card shadow-sm p-4 bg-light">
            <h5 class="mb-3">Select a Company</h5>
            <select id="company-select" class="form-select w-50 mb-4" onchange="fetchIncrementData()">
                <option value="" selected>Select a company</option>
                {% for company in company_data %}
                    <option value="{{ company.company_id }}">{{ company.company_name }}</option>
                {% endfor %}
            </select>
            <div id="increment-data" class="mt-4">
                <p class="text-muted">Select a company to view increment details.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Modal for editing eligible_for_increment -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Eligible for Increment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="eligibleInput" class="form-label">Eligible for Increment</label>
                            <input type="number" class="form-control" id="eligibleInput" name="eligible_for_increment" required>
                            <input type="hidden" id="summaryId" name="id">
                        </div>
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        .custom-table {
            border-collapse: collapse;
        }
        .custom-table th, .custom-table td {
            min-width: 120px;
            max-width: 300px;
            text-align: left !important;
            padding: 12px;
        }
        .custom-table th {
            background-color: #e9ecef;
        }
        .custom-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .custom-table tr:nth-child(odd) {
            background-color: #ffffff;
        }
        .custom-table .btn-sm {
            padding: 4px 8px;
        }
    </style>

    <script>
        async function fetchIncrementData() {
            const companySelect = document.getElementById('company-select');
            const companyId = companySelect.value;
            const incrementDataDiv = document.getElementById('increment-data');

            if (!companyId) {
                incrementDataDiv.innerHTML = '<p class="text-muted">Select a company to view increment details.</p>';
                return;
            }

            try {
                const response = await fetch(`/pyroll/hr/?company_id=${companyId}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                });
                if (!response.ok) throw new Error('Failed to fetch increment data');
                const data = await response.json();

                if (data.error) {
                    incrementDataDiv.innerHTML = `<p class="text-danger">${data.error}</p>`;
                } else if (data.data.length === 0) {
                    incrementDataDiv.innerHTML = '<p class="text-muted">No increment details found.</p>';
                } else {
                    let html = '<h6 class="mb-3">Increment Details</h6>';
                    html += '<div class="table-responsive">';
                    html += '<table class="table table-bordered custom-table">';
                    html += '<thead><tr>';
                    const headers = Object.keys(data.data[0]).filter(h => h !== 'id');
                    headers.forEach(header => {
                        html += `<th class="font-weight-bold border-end">${header}</th>`;
                    });
                    html += '<th class="font-weight-bold border-end">Actions</th></tr></thead><tbody>';
                    data.data.forEach(row => {
                        html += `<tr data-id="${row.id}" data-eligible="${row['eligible for increment'] || ''}">`;
                        headers.forEach(header => {
                            html += `<td class="border-end">${row[header] || ''}</td>`;
                        });
                        html += '<td class="border-end"><button class="btn btn-sm btn-primary edit-btn">Edit</button></td>';
                        html += '</tr>';
                    });
                    html += '</tbody></table></div>';
                    incrementDataDiv.innerHTML = html;

                    // Initialize modal
                    const modal = new bootstrap.Modal(document.getElementById('editModal'));

                    // Add event listeners for edit buttons
                    document.querySelectorAll('.edit-btn').forEach(button => {
                        button.addEventListener('click', function () {
                            const row = this.closest('tr');
                            const id = row.dataset.id;
                            const eligibleValue = row.dataset.eligible;
                            document.getElementById('summaryId').value = id;
                            document.getElementById('eligibleInput').value = eligibleValue;
                            modal.show();
                        });
                    });

                    // Add submit button listener
                    document.getElementById('submitBtn').addEventListener('click', async function () {
                        const id = document.getElementById('summaryId').value;
                        const value = document.getElementById('eligibleInput').value.trim();
                        if (!value || isNaN(value)) {
                            alert('Please enter a valid number');
                            return;
                        }
                        try {
                            const formData = new FormData(document.getElementById('editForm'));
                            const response = await fetch('/pyroll/hr/', {
                                method: 'PATCH',
                                headers: {
                                    'X-Requested-With': 'XMLHttpRequest'
                                },
                                body: formData
                            });
                            if (!response.ok) throw new Error('Failed to update');
                            const result = await response.json();
                            if (result.error) {
                                alert(result.error);
                            }
                            modal.hide();
                            fetchIncrementData();
                        } catch (error) {
                            console.error('Error:', error);
                            alert('Error updating data');
                            modal.hide();
                            fetchIncrementData();
                        }
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                incrementDataDiv.innerHTML = '<p class="text-danger">Error fetching increment data.</p>';
            }
        }
    </script>
{% endblock %}
