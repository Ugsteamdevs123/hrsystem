<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HR Portal{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-light border-end" style="width: 250px; min-height: 100vh;">
            <div class="p-3">
                <h4 class="mb-3">HR Portal</h4>
                <nav class="nav flex-column">
                    <a class="nav-link" href="{% url 'user:hr_dashboard' %}">Dashboard</a>
                    <a class="nav-link" href="{% url 'user:department_team' %}">Add Department</a>
                    <!-- Companies dropdown -->
                    <div class="accordion" id="companiesAccordion">
                        {% for company in company_data %}
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="companyHeading{{ company.company_id }}">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#companyCollapse{{ company.company_id }}" aria-expanded="false" aria-controls="companyCollapse{{ company.company_id }}">
                                        {{ company.company_name }}
                                    </button>
                                </h2>
                                <div id="companyCollapse{{ company.company_id }}" class="accordion-collapse collapse" aria-labelledby="companyHeading{{ company.company_id }}">
                                    <div class="accordion-body p-0">
                                        <ul class="nav flex-column">
                                            <li class="nav-item">
                                                <a class="nav-link" href="{% url 'user:company_summary' company.company_id %}">Summary</a>
                                            </li>
                                            {% for department in company.departments %}
                                                <li class="nav-item ms-3">
                                                    <a class="nav-link" href="{% url 'user:department_table' department.id %}">{{ department.name }}</a>
                                                </li>
                                            {% endfor %}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </nav>
            </div>
        </div>
        <!-- Main content -->
        <div class="flex-grow-1 p-3">
            {% block content %}{% endblock %}
        </div>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
