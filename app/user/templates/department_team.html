{% extends 'base.html' %}
{% block title %}View Departments{% endblock %}

{% block content %}
<h2>All Departments</h2>

<!-- Add Department Button -->
{% if perms.user.add_departmentteams %}
<button class="form-btn btn-add" onclick="openAddModal()">Add New Department</button>
{% endif %}

<!-- Company Dropdown -->
<div style="margin-top: 15px; margin-bottom: 15px;">
    <h3>Select Company To View Its Departments</h3>
    <select id="company-select" style="width:50%; padding:8px; border-radius:4px; border:1px solid #ced4da; font-size: 14px;">
        <option value="" selected>Select a company</option>
    </select>
</div>

<!-- Departments Table -->
<div id="departments-table">
</div> 

<!-- Add/Edit Department Popup -->
<div id="departmentPopup" class="popup-overlay">
    <div class="popup-content" style="width: 350px; padding: 30px;">
        <h5 id="departmentPopupLabel" style="margin-bottom: 20px; font-size: 18px; color: #343a40; text-align: center;">Add Department</h5>
        <form id="departmentForm">
            {% csrf_token %}
            <input type="hidden" id="department-id" name="id">

            <div style="margin-bottom: 15px;">
                <label for="modal-company-select" style="display: block; margin-bottom: 5px; font-weight: bold; color: #343a40;">Select Company</label>
                <select id="modal-company-select" name="company_id" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ced4da; font-size: 14px;" required>
                    <option value="" selected>Select a company</option>
                </select>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="department-name" style="display: block; margin-bottom: 5px; font-weight: bold; color: #343a40;">Department Name</label>
                <input type="text" id="department-name" name="name" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ced4da; font-size: 14px;" required>
            </div>

            <div id="form-message" style="margin-bottom: 15px; text-align: center;"></div>
            <div style="display: flex; justify-content: center; gap: 10px;">
                <button type="submit" class="popup-btn yes-btn">Save</button>
                <button type="button" class="popup-btn no-btn" onclick="closeDepartmentPopup()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<style>
/* Table styling (consistent with view_company.html) */
table {
    border-collapse: collapse;
    margin-top: 15px;
    width: 100%;
}
th, td {
    text-align: left;
    padding: 10px;
    border: 1px solid #dee2e6;
}
th {
    background-color: #f2f2f2;
    font-weight: bold;
}
tr:nth-child(even) {
    background-color: #f9f9f9;
}
tr:nth-child(odd) {
    background-color: #ffffff;
}

/* Buttons (consistent with view_company.html) */
.form-btn {
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    margin-bottom: 10px;
}
.btn-add {
    background-color: #28a745;
    color: #fff;
}
.btn-add:hover {
    background-color: #218838;
}

.action-btn {
    padding: 8px 15px;
    border-radius: 6px;
    font-size: 14px;
    color: #fff;
    text-decoration: none;
    cursor: pointer;
    display: inline-block;
    margin-right: 5px;
    border: none; /* Ensure no border on action buttons */
}
.edit-btn {
    background-color: #007bff;
}
.edit-btn:hover {
    background-color: #0056b3;
}
.delete-btn {
    background-color: #dc3545;
}
.delete-btn:hover {
    background-color: #c82333;
}

/* Enhanced Popup Styling */
.popup-content {
    border-radius: 8px;
    background: #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
}
.popup-content h5 {
    color: #343a40;
    font-weight: bold;
}
.popup-content label {
    color: #343a40;
}
.popup-content input, .popup-content select {
    border: 1px solid #ced4da;
    transition: border-color 0.2s;
}
.popup-content input:focus, .popup-content select:focus {
    border-color: #007bff;
    outline: none;
}
.popup-btn {
    padding: 10px 20px;
    font-size: 14px;
    border-radius: 5px;
    min-width: 80px;
}

/* Responsive adjustments */
@media screen and (max-width: 768px) {
    table, th, td {
        font-size: 14px;
    }
    .form-btn, .action-btn {
        font-size: 12px;
        padding: 8px 12px;
    }
    #company-select {
        width: 100%;
    }
    .popup-content {
        width: 90%;
        padding: 20px;
    }
    .popup-content div[style*="justify-content: center"] {
        flex-direction: column;
        gap: 8px;
    }
}
</style>

<script>
let companyData = [];
let editingDepartmentId = null;

// Fetch companies and populate dropdowns
async function fetchCompanies() {
    try {
        const response = await fetch("{% url 'get_companies_and_department_teams' %}", {
            method: 'GET',
            headers: { 'Accept': 'application/json', 'X-Requested-With': 'XMLHttpRequest' },
        });
        if (!response.ok) throw new Error('Failed to fetch companies');
        const data = await response.json();
        companyData = data.data;

        const mainSelect = document.getElementById('company-select');
        const modalSelect = document.getElementById('modal-company-select');

        mainSelect.innerHTML = '<option value="" selected>Select a company</option>';
        modalSelect.innerHTML = '<option value="" selected>Select a company</option>';

        companyData.forEach(c => {
            mainSelect.innerHTML += `<option value="${c.company_id}">${c.company_name}</option>`;
            modalSelect.innerHTML += `<option value="${c.company_id}">${c.company_name}</option>`;
        });

        // Refresh departments if a company is already selected
        fetchDepartments();
    } catch(err) {
        console.error(err);
        showSnackbar('Error fetching companies', '#dc3545');
    }
}

// Fetch departments when company selected
function fetchDepartments() {
    const companySelect = document.getElementById('company-select');
    const companyId = companySelect.value;
    const tableDiv = document.getElementById('departments-table');

    if (!companyId) {
        tableDiv.innerHTML = '<p class="muted">Select a company to view departments.</p>';
        return;
    }

    const company = companyData.find(c => c.company_id == companyId);
    if (!company || !company.departments || company.departments.length === 0) {
        tableDiv.innerHTML = '<p class="muted">No departments found for this company.</p>';
        return;
    }

    let html = `
        <table border="1" cellpadding="8" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>SR.No</th>
                    <th>Department Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
    `;
    company.departments.forEach((dept, index) => {
        html += `
            <tr data-id="${dept.id}">
                <td>${index + 1}</td>
                <td>${dept.name}</td>
                <td>
                    {% if perms.user.change_departmentteams %}
                    <button class="action-btn edit-btn" onclick="openEditModal(${dept.id}, '${dept.name}', ${company.company_id})">Update</button>
                    {% endif %}
                    {% if perms.user.delete_departmentteams %}
                    <button class="action-btn delete-btn" onclick="showConfirmPopup('Are you sure you want to delete this department?', function(){ deleteDepartment(${dept.id}); })">Delete</button>
                    {% endif %}
                </td>
            </tr>
        `;
    });
    html += '</tbody></table>';
    tableDiv.innerHTML = html;
}

// Open modal for adding
function openAddModal() {
    editingDepartmentId = null;
    document.getElementById('departmentPopupLabel').innerText = 'Add Department';
    document.getElementById('departmentForm').reset();
    document.getElementById('form-message').innerHTML = '';
    document.getElementById('modal-company-select').value = document.getElementById('company-select').value || '';
    document.getElementById('departmentPopup').style.display = 'flex';
}

// Open modal for editing
function openEditModal(id, name, companyId) {
    editingDepartmentId = id;
    document.getElementById('departmentPopupLabel').innerText = 'Edit Department';
    document.getElementById('department-id').value = id;
    document.getElementById('department-name').value = name;
    document.getElementById('modal-company-select').value = companyId;
    document.getElementById('form-message').innerHTML = '';
    document.getElementById('departmentPopup').style.display = 'flex';
}

// Close modal
function closeDepartmentPopup() {
    document.getElementById('departmentPopup').style.display = 'none';
}

// Add/Edit department with confirmation
document.getElementById('departmentForm')?.addEventListener('submit', async function(e) {
    e.preventDefault();
    const companyId = document.getElementById('modal-company-select').value;
    const departmentName = document.getElementById('department-name').value.trim();
    const msg = document.getElementById('form-message');
    const deptId = editingDepartmentId;

    if (!companyId) {
        msg.innerHTML = '<p style="color:#dc3545;">Please select a company.</p>';
        return;
    }
    if (!departmentName) {
        msg.innerHTML = '<p style="color:#dc3545;">Please enter a department name.</p>';
        return;
    }

    showConfirmPopup(`Are you sure you want to ${deptId ? 'update' : 'add'} this department?`, async function() {
        const formData = new FormData(document.getElementById('departmentForm'));
        if (deptId) formData.append('id', deptId);

        try {
            const response = await fetch("{% url 'department_team' %}", {
                method: 'POST',
                headers: { 'X-Requested-With': 'XMLHttpRequest' },
                body: formData
            });
            if (!response.ok) throw new Error('Failed to save department');
            const result = await response.json();
            if (result.error) {
                msg.innerHTML = `<p style="color:#dc3545;">${result.error}</p>`;
            } else {
                showSnackbar(`Department ${deptId ? 'updated' : 'added'} successfully!`, '#28a745');
                await fetchCompanies(); // Refresh data and table
                closeDepartmentPopup();
            }
        } catch(err) {
            console.error(err);
            msg.innerHTML = '<p style="color:#dc3545;">Error saving department.</p>';
        }
    });
});

// Delete department
async function deleteDepartment(id) {
    try {
        const response = await fetch("{% url 'department_team' %}", {
            method: 'DELETE',
            headers: { 'X-Requested-With': 'XMLHttpRequest', 'Content-Type': 'application/json' },
            body: JSON.stringify({ id })
        });
        if (!response.ok) throw new Error('Failed to delete');
        const result = await response.json();
        if (result.error) {
            showSnackbar(result.error, '#dc3545');
        } else {
            showSnackbar('Department deleted successfully!', '#28a745');
            await fetchCompanies(); // Refresh data and table
        }
    } catch(err) {
        console.error(err);
        showSnackbar('Error deleting department', '#dc3545');
    }
}

// Initialize
window.onload = () => {
    fetchCompanies();
    document.getElementById('company-select').addEventListener('change', fetchDepartments);
};
</script>
{% endblock %}
