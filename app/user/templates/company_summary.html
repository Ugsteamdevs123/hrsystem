{% extends 'base.html' %}
{% block title %}Company Summary - {{ company.name }}{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4 text-primary">Company Summary - {{ company.name }}</h1>
        <div class="card shadow-sm p-4 bg-light">
            <h5 class="mb-3">Summary Table</h5>
            <div class="table-responsive">
                {{ table_html | safe }}
            </div>
        </div>
    </div>

    <!-- Modal for editing eligible_for_increment -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Eligible for Increment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="eligibleInput" class="form-label">Eligible for Increment</label>
                            <input type="number" class="form-control" id="eligibleInput" name="eligible_for_increment" required>
                            <input type="hidden" id="summaryId" name="id">
                        </div>
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        .custom-table {
            border-collapse: collapse;
        }
        .custom-table th, .custom-table td {
            min-width: 120px;
            max-width: 300px;
            text-align: left !important;
            padding: 12px;
            border-end: 1px solid #dee2e6;
        }
        .custom-table th {
            background-color: #e9ecef;
        }
        .custom-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .custom-table tr:nth-child(odd) {
            background-color: #ffffff;
        }
        .custom-table .btn-sm {
            padding: 4px 8px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modal = new bootstrap.Modal(document.getElementById('editModal'));

            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const row = this.closest('tr');
                    const id = row.dataset.id;
                    const eligibleValue = row.dataset.eligible;
                    document.getElementById('summaryId').value = id;
                    document.getElementById('eligibleInput').value = eligibleValue;
                    modal.show();
                });
            });

            document.getElementById('submitBtn').addEventListener('click', async function () {
                const id = document.getElementById('summaryId').value;
                const value = document.getElementById('eligibleInput').value.trim();
                if (!value || isNaN(value)) {
                    alert('Please enter a valid number');
                    return;
                }
                try {
                    const formData = new FormData(document.getElementById('editForm'));
                    // Helper function to log FormData contents
                    const entries = {};
                    // let csrfToken;
                    for (const [key, value] of formData.entries()) {
                        if (key === 'csrfmiddlewaretoken') {
                            // csrfToken = value;
                            continue;
                        }
                        entries[key] = value;
                    }

                    const response = await fetch('/pyroll/company-summary/{{ company.id }}/', {
                        method: 'PATCH',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                            'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"]').value,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(entries, null, 2)
                    });
                    if (!response.ok) throw new Error(`Failed to update: ${response.statusText}`);
                    const result = await response.json();
                    if (result.error) {
                        alert(result.error);
                        modal.hide();
                        window.location.reload();
                    } else {
                        modal.hide();
                        window.location.reload(); // Refresh to update table
                    }
                } catch (error) {
                    console.error('Error updating summary:', error);
                    alert('Error updating summary');
                    modal.hide();
                    window.location.reload();
                }
            });
        });
    </script>
{% endblock %}
