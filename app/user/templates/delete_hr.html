{% extends "base.html" %}
{% block title %}Delete HR{% endblock %}

{% block content %}
<h2>Delete HR User</h2>

<p>Are you sure you want to delete <strong>{{ hr.full_name }}</strong> ({{ hr.email }})?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="form-btn btn-delete">Yes, Delete</button>
    <button type="button" class="form-btn btn-back" onclick="window.location.href='{% url 'dashboard' %}'">Cancel</button>
</form>

<style>
    .btn-delete { background-color: #dc3545; color: #fff; margin-top: 10px; }
    .btn-delete:hover { background-color: #c82333; }
    .btn-back { background-color: #6c757d; color: #fff; margin-top: 10px; }
    .btn-back:hover { background-color: #5a6268; }
</style>
{% endblock %}
